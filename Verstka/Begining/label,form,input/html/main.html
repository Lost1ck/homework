<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h3>Регистрация</h3>
    Ваше имя <input type="text" placeholder="Иван"><br>
    Пароль <input type="password" placeholder="пароль"><br>
    Почта <input type="email" placeholder="email@email.ru"><br>
    Дата рождения <input type="date"><br>
    Ваше увлечение<br>
    It <input type="checkbox"><br> 
    <!-- Нажатие на сам бокс, а не на строку -->

    <label>Sport <input type="checkbox"><br></label>
    <!-- включение бокса с помощью нажатия на всю строку -->

    Ваш пол<br>
    М <input type="radio" name="pol" checked><br>
    <!-- checked - уже выбран блок -->
    Ж <input type="radio" name="pol"><br>
    <textarea cols="30" rows="5"></textarea><br>
    <button type="submit">Отправить</button>
    <button type="reset">Удалить</button>
    </form>
    <!-- обернув в форму мы можем управлять кнопками внутри неё всей информацией, что будет удалятся или отправляться -->



</body>
</html>
